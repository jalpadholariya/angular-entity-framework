<fury-page [fxLayoutGap]="gap" class="dashboard" fxLayout="column">

    <!-- FIRST ROW -->
    <div fxFlex="noshrink" fxLayout="column" [fxLayoutGap]="gap" fxLayout.gt-lg="row">
        <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(1)" fxLayout.gt-sm="row">
            <div fxFlex="auto" [fxFlex.gt-sm]="col(1)">
                <fury-key-metrics></fury-key-metrics>
            </div>
        </div>
    </div>
    <!-- FIRST ROW END -->

    <!-- SECOND ROW -->
    <div fxFlex="noshrink" fxLayout="column" [fxLayoutGap]="gap" fxLayout.gt-lg="row">
        <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)" fxLayout.gt-sm="row">

            <div fxFlex="auto" [fxFlex.gt-sm]="col(1.5)">
                <fury-historical-chart></fury-historical-chart>
            </div>
            <div fxFlex="auto" [fxFlex.gt-sm]="col(3)">
                <fury-pie-chart [data]="this.pieCommodityData$ | async"
                                [options]="{title: 'Commodity Share', subTitle: 'Percentage share by model/commodity'}"
                                (refresh)="initPieCommodity()"
                                title=""></fury-pie-chart>
            </div>
        </div>
    </div>
    <!-- SECOND ROW END -->

    <!-- THIRD ROW -->
    <div fxFlex="noshrink" fxLayout="column" [fxLayoutGap]="gap" fxLayout.gt-lg="row">
        <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(1)" fxLayout.gt-sm="row">
            <div fxFlex="auto" [fxFlex.gt-sm]="col(1)">
                <fury-grid></fury-grid>
            </div>
        </div>
    </div>
    <!-- THIRD ROW END -->

</fury-page>
