<fury-card>
    <fury-card-header>
        <fury-card-header-heading>Raw Data</fury-card-header-heading>
        <fury-card-header-subheading></fury-card-header-subheading>

        <fury-card-header-actions>
            <button mat-icon-button (click)="loadData()">
                <mat-icon>refresh</mat-icon>
            </button>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
        </fury-card-header-actions>
    </fury-card-header>

    <fury-card-content>
        <div class="content" fxLayout="row">
            <ag-grid-angular
                    style="width: 100%;"
                    domLayout="autoHeight"
                    class="ag-theme-material"
                    [sideBar]="{toolPanels: ['columns', 'filters']}"
                    animateRows="true"
                    rowGroupPanelShow="onlyWhenGrouping"
                    pagination="true"
                    paginationPageSize="10"
                    enableCharts="true"
                    enableRangeSelection="true"
                    multiSortKey="ctrl"
                    [columnTypes]="columnTypes()"
                    [modules]="allModules"
                    [rowData]="rowData"
                    [columnDefs]="columnDefs"
                    (gridReady)="onGridReady($event)"
                    [statusBar]="getStatusBar()"
                    [defaultColDef]="defaultColDef">
            </ag-grid-angular>
        </div>
    </fury-card-content>

    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon> settings</mat-icon>
            <span> Settings </span>
        </button>
        <button mat-menu-item disabled>
            <mat-icon> more</mat-icon>
            <span> More Info </span>
        </button>
        <button mat-menu-item>
            <mat-icon> remove_circle</mat-icon>
            <span> Remove Widget </span>
        </button>
    </mat-menu>
    <fury-loading-overlay [isLoading]="isLoading"></fury-loading-overlay>
</fury-card>
